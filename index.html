<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--render Internet Explorer v7 standards mode regardless of doctype-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Everett Portfolio Website 2</title>
  </head>
  <body>

    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Everett</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link">
                <i class="uil uil-home nav_icon"></i> Home
              </a>
            </li>

            <li class="nav_item">
              <a href="#about" class="nav_link">
                <i class="uil uil-users-alt nav_icon"></i> About
              </a>
            </li>

            <li class="nav_item">
              <a href="#skills" class="nav_link">
                <i class="uil uil-file-info-alt nav_icon"></i> Skills
              </a>
            </li>

            <li class="nav_item">
              <a href="#services" class="nav_link">
                <i class="uil uil-briefcase nav_icon"></i> Services
              </a>
            </li>

            <li class="nav_item">
              <a href="#portfolio" class="nav_link">
                <i class="uil uil-scenery nav_icon"></i> Portfolio
              </a>
            </li>


            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <i class="uil uil-envelope-add nav_icon"></i> Contact
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav_close" id="nav-close"></i>
        </div>

        <div class="nav_btns">
          <div class="nav_toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>



    <script src="main.js"></script>
  </body>
</html>
